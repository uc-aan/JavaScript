<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <table style="width: 100%;" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tbody id="tbody"></tbody>
        </thead>
    </table>

    <script>
        var arr = [
            {"id":"01", "name":"Asif","city":"knp"},
            {"id":"02", "name":"Golu","city":"lucknow"}
        ];

        tableData(arr);

        function tableData(data) {
            var table = document.getElementById("tbody");

            for(var i=0; i<data.length; i++){

                var row = `
                    <tr>
                        <td>${data[i].id}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].city}</td>
                    </tr>
                `;

                table.innerHTML += row;
            }
            
        }


    </script>
    
</body>
</html>
