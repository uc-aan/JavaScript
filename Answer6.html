<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function iteratesInt() {
            
            for(var i=1; i<=100; i++){
                if((i%3 == 0) && (i%5 == 0)){
                    document.write("uCertifyIndia"+i+"<br>");
                }
                if(i%3 == 0){
                    document.write("uCertify"+i+"<br>");
                }
                if(i%5 == 0){
                    document.write("India"+i+"<br>");
                }
            }
        }

        iteratesInt();

    </script>
    
</body>
</html>
