<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="table" border="1" style="width: 100%; border: 2px solid red;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>

    <script>

        

        chngText();

        function chngText() {

            var ro = Number(prompt("Enter Rows"));
            var co = Number(prompt("Enter Column"));
            var text = prompt("Enter Data");

            document.getElementById("table").rows[ro].cells.item(co).innerHTML = text;

        }



    </script>
    
</body>
</html>
