<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Hello, This is <b id="strong">JavaScript DOM</b> .... <b>DOM</b> is the best part of <b>JavaScript</b>....</p>
    <button id="button" onclick="chText();">Click For HighLight</button>
    

    <script>
        
        function chText() {
            var hlight = document.getElementsByTagName('b');

            for(let i = 0; i < hlight.length; i++){
                hlight[i].style.color = "red";
            }
        }

    </script>


</body>
</html>
